<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Perfil Principal</title>
	<!-- CSS del Proyecto -->
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<!-- Import materialize.css -->
	<!--<link rel="stylesheet" text="text/css" href="css/materialize.min.css"> -->

	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.css'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 


	<!-- Import Google Icon Flat -->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



</head>
<body>

	<nav>
		<div class="nav-wrapper  cyan darken-3">
    		<ul class="right hide-on-med-and-down">
    		<a class="waves-effect waves-light btn light-green lighten-1 modal-trigger" href="#modal1">Registrarse</a>
    		<a class="waves-effect waves-light btn light-green lighten-1">Ingresar </a>
    		</ul>
		</div>
	</nav>
	<body>
    <!-- Modal Structure -->
  		<div id="modal1" class="modal">
    		<div class="modal-content">
				<div class="row">
	        		<form class="col s12">
	          			<div class="row modal-form-row">
	            			<div class="input-field col s6">
	            				<i class="material-icons prefix">perm_identity</i>
	              				<input id="user_name" type="email" class="validate">
	              				<label for="user_name">Nombre Completo</label>
	            			</div>
	            			<div class="input-field col s6">
	            			<i class="material-icons prefix">today</i>
	              				<input id="user_born" type="date" class="datepicker">
	              				<label for="user_born">Fecha de Nacimiento</label>
	            			</div>
	          			</div>
	          			<div class="row">
	          				<div class="input-field col s6">
	           					<i class="material-icons prefix">email</i>
	             				<input id="email" type="email" class="validate">
	              				<label for="email">Email</label>
	            			</div>
	            			<div class="input-field col s6 ">
        						<i class="material-icons prefix">vpn_key</i>
          						<input id="password" type="password" class="validate">
          						<label for="password">Password</label>
        					</div>
	            			
	         			</div>                  
	       			</form>
	      		</div>
    		</div>
    		<div class="modal-footer">
      			<a class=" modal-action modal-close waves-effect waves-green btn-flat">Registrar</a>
    		</div>
    	</div>
   </body>

   <br>

   <div class="container">
   		<div class="panel panel-default">
  			<div class="panel-heading">Perfil de {{nombre}}</div>
  				<div class="panel-body">
    				Panel content
  				</div>
			</div>
		</div>
   </div>
  




<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

<!--Import jQuery before materialize.js-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>
    <script src="js/control.js"></script>
         
	
	

</body>
</html>

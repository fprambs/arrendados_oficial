<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Perfil Principal</title>
	<!-- CSS del Proyecto -->
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<!-- Import materialize.css -->
	<link rel='stylesheet prefetch' href='css/materialize.css'>
	<!-- Import bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Bootstrap Form Helpers -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-formhelpers.css" >




	<!-- Import Google Icon Flat -->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



</head>
<body>

	<nav>
		<div class="nav-wrapper  cyan darken-3">
    		<ul class="right hide-on-med-and-down">
    		<a class="waves-effect waves-light btn light-green lighten-1 modal-trigger" href="#modal1">Salir</a>
    		</ul>
		</div>
	</nav>
	<body>
    <!-- Modal Structure -->
  		<div id="modal1" class="modal">
    		<div class="modal-content">
				<div class="row">
	        		<form class="col s12">
	          			<div class="row modal-form-row">
	            			<div class="input-field col s6">
	            				<i class="material-icons prefix">perm_identity</i>
	              				<input id="user_name" type="text" class="validate">
	              				<label for="user_name">Nombre Completo</label>
	            			</div>
	            			<div class="input-field col s6">
	            			<i class="material-icons prefix">today</i>
	              				<input id="user_born" type="date" class="datepicker">
	              				<label for="user_born">Fecha de Nacimiento</label>
	            			</div>
	          			</div>
	          			<div class="row">
	          				<div class="input-field col s6">
	           					<i class="material-icons prefix">email</i>
	             				<input id="email" type="email" class="validate">
	              				<label for="email">Email</label>
	            			</div>
	            			<div class="input-field col s6 ">
        						<i class="material-icons prefix">vpn_key</i>
          						<input id="password" type="password" class="validate">
          						<label for="password">Password</label>
        					</div>
	            			
	         			</div>                  
	       			</form>
	      		</div>
    		</div>
    		<div class="modal-footer">
      			<a class=" modal-action modal-close waves-effect waves-green btn-flat">Registrar</a>
    		</div>
    	</div>
   <br>

    <div class="container">
      <div class="row">
        <div class="col m12">
         		<!-- Panel general -->
         		<div class="panel panel-default">
         			<!-- Cabecera del panel -->
        			<div class="panel-heading">
        				Cambio de contraseña
        			</div>
        				<!--Cuerpo del panel -->
        				<div class="panel-body">
        					<!--Filas del panel -->
          				<div class="row">
          					<!-- Formulario -->
          					<div class="col m5">
          						<form>
          							<!--Name Form -->
                        <div class="form-group">
                          <label for="exampleInputPassword1">Contraseña Antigua</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="4-10 caracteres ">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword2">Contraseña Nueva</label>
                          <input type="password" class="form-control" id="exampleInputPassword2" placeholder="">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword3">Repite contraseña nueva</label>
                          <input type="password" class="form-control" id="exampleInputPassword3" placeholder="">
                        </div>								
      								 <a class="waves-effect waves-light btn pull-left" href="perfilArrendatario.html" onclick="Materialize.toast('', 0,'',function(){alert('Contraseña cambiada exitosamente')})">Cambiar Contraseña</a>
          						</form>
          					</div>
                    <div class="col m7">
                      
                    </div>
          				</div>
        				</div>
      			 </div>
      		</div>
        </div>
      </div>
  
<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

<!--Import jQuery before materialize.js-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='js/lib/materialize.js'></script>
    <script src="js/control.js"></script>
    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Bootstrap Form Helpers -->
    <script src="js/lib/bootstrap-formhelpers.js"></script>
         
	
	

</body>
</html>
